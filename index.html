<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <div id="quiz">
            <div class="score-container">
                <span id="score">Score: <span id="num">0</span></span>
            </div>
            <div class="question-container">
                <h2 id="question">Question Text</h2>
            </div>
            <div class="answers-container">
                <button class="answer-btn">Answer 1</button>
                <button class="answer-btn">Answer 2</button>
                <button class="answer-btn">Answer 3</button>
                <button class="answer-btn">Answer 4</button>
            </div>
            <button id="next" class="next-btn">Next Question</button>
            <div id="result" class="result-container"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
